<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ict</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body class="page">
    <main class="main">
        <form class="form">
        <fieldset class="form__question">
            <label class="form__item-title">Количество вопросов</label>
            <input type="number" class="form__input" placeholder="Напишите цифру" id="quantity" required>
        </fieldset>
        <fieldset class="form__question">
            <label class="form__item-title">Наибольшое число в 10-чной системе</label>
            <input type="number" class="form__input" placeholder="Напишите целое число" id="max" required>
        </fieldset>
        <fieldset class="form__question">
            <label class="form__item-title">Какие системы счисления включить</label>
            <input type="text" class="form__input" placeholder="Введите через числа через запятую, без пробелов"
            id="systems" required>
        </fieldset>
        <button type="submit" class="form__submit">Отправить</button>
        <div class="form__answer">
            
        </div>
        </form>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
